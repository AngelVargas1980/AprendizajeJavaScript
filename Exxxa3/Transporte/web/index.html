<html>
    <head>
        <title>PrograII - App Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <script src="js/script.js"></script>
    </head>
    <body>       
    
    
    
    <div class="d-flex justify-content-around">
        <div class="p-3 bd-highlight">
            
        <h1>Formulario de Registro de Egresos</h1>
        <a href="NewServlet" > Click aqui </a><br><br>
        <form method="POST" id="form" name="form" action="NewServlet" >
            
            <div class="form-group">    
                <label for="codigo_piloto">Codigo de piloto</label>
                <input class="form-control" type="text" placeholder="ingresar codigo" name="codigo_piloto" id="codigo_piloto" >
                <input type="hidden" name="control" value="GUARDAR">
            </div>
            
             <div class="form-group">
                <label for="nombre_piloto">Nombre del piloto</label>
                <input class="form-control" type="text" placeholder="ingrese el nombre del piloto" name="nombre_piloto" id="nombre_piloto" >
            </div>
            
            <div class="form-group">
              <label for="telefono_piloto">Telefono</label>
              <input type="text" class="form-control"  name="telefono_piloto" id="telefono_piloto"  >
            </div>
            
            <div class="form-group">
                <label for="fecha_egreso">Fecha de Egreso</label>
                <input type="text" class="form-control"  name="fecha_egreso" id="fecha_egreso"  >
            </div>
            
            <div class="form-group">
                <label for="hora_egreso">Hora de Egreso</label>
                <input type="text" class="form-control"  name="hora_egreso" id="hora_egreso"  >
            </div>
                
            
            
            <div class="form-group">
              <label for="destino">Destino</label>
              <input type="text" class="form-control"  name="destino" id="destino"  >
            </div>
            
            
            <div class="form-group">
              <label for="tipo_carga">Tipo de carga</label>
              <input type="text" class="form-control"  name="tipo_carga" id="tipo_carga"  >
            </div>
                        
            <select class="form-control" name="opcion">
                <option value="1">Opción 1 (Carga general)</option>
                <option value="2">Opción 2 (Carga a granel)</option>
            </select><br>
            
            
            
            <button type="button" onclick="enviarFormularioOpcion2()" class="btn btn-success">Guardar con JS</button>
             <button type="button" class="btn btn-danger">Cancelar</button>
        </form>   
        </div>
       <div class="p-3 bd-highlight">
            <div class="container" id="container2">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            
                            <td>Codigo del piloto</td>
                            <td>Nombre del piloto</td>
                            <td>Telefono</td>
                            <td>Fecha de egreso</td>
                            <td>Hora de egreso</td>
                            <td>Destino</td>
                            <td>Tipo de carga</td>
                            <td>Acción</td>
                        </tr>
                    </thead>
                    <tbody id="bodyTable">

                    </tbody>                     
                </table>
            </div>
        </div>
        </div>
    </body>
</html>
