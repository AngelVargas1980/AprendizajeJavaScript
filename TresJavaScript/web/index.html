    <h1>Hello, world!</h1>

     <div class="container">
    
     <h1>Formulario de Registro de Estudiantes</h1>
        <a href="UrlServlet" > Click aqui </a><br><br>
        <form action="UrlServlet" id="contact-form" role="form">
            <div class="form-group">
                <label for="exampleInputName">Codigo</label>
                <input class="form-control" type="text" placeholder="Ingresa tu codigo" name="codigo" >
            </div>
            <div class="form-group">
                <label for="exampleInputName">Nombre del alumno</label>
                <input class="form-control" type="text" placeholder="Ingresa tu nombre" name="nombre" >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="ingresar correo" name="correo" >
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más..</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Direccion</label>
              <input type="text" class="form-control" id="exampleInputDireccion" placeholder="Ingresa tu direccion" name="direccion" >
              <small id="dirlHelp" class="form-text text-muted">Nunca compartiremos su direccion con nadie más..</small>
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Telefono</label>
              <input type="text" class="form-control" id="exampleInputDireccion" placeholder="Ingresar tu numero telefonico" name="telefono" >
            <small id="tellHelp" class="form-text text-muted">Nunca compartiremos su teléfono con nadie más..</small>
            </div>
            
            <select class="form-control" name="opcion">
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
            </select><br>
            <button type="submit" class="btn btn-primary" onclick="enviarFormularioOpcion2(); lanzarMensaje()">Guardar</button>
            <!--<button type="button" class="btn btn-danger">Cancelar</button> -->
            <input type="reset" class="btn btn-danger" value="Borrar formulario">
            <!--<button type="button" class="btn btn-danger" value="borrar">Borrar formulario</button>  -->
           
            <input type="button" value="Click Aqui" onclick="lanzarMensaje()">
            
                        
        </form>
